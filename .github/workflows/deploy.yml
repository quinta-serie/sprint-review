name: Deploy

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
      PROJECT:
        required: true
        type: string
      BUILD_ENV:
        required: true
        type: string
      PATH: 
        required: true
        type: string
      FIREBASE_TOKEN:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-setup-${{ inputs.BUILD_ENV }}-${{ hashFiles('./yarn.lock') }}

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/packages/*/*/dist
          key: ${{ runner.os }}-dependencies-${{ inputs.BUILD_ENV }}-${{ github.sha }}

      - name: Cache ${{ inputs.PROJECT }}
        id: cache-project
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/packages/projects/${{ inputs.PROJECT }}/${{ inputs.PATH }}
          key: ${{ runner.os }}-project-${{ inputs.PROJECT }}-${{ inputs.BUILD_ENV }}-${{ github.sha }}

      - name: Firebase Deploy - ${{ inputs.BUILD_ENV }}
        uses: w9jds/firebase-action@v13.3.0
        with:
          args: deploy --project=${{ inputs.BUILD_ENV }} --only hosting:${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ inputs.FIREBASE_TOKEN }}
          PROJECT_PATH: packages/projects/${{ inputs.PROJECT }}

  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Deployment Succeded
        if: success()
        uses: LeoCpii/discord-webhook-alert@master
        with:
          webhookUrl: ${{ secrets.DEPLOY_WEBHOOK }}
          type: success
          project: ${{ inputs.PROJECT }}
      
      - name: Deployment Error
        if: failure()
        uses: LeoCpii/discord-webhook-alert@master
        with:
          webhookUrl: ${{ secrets.DEPLOY_WEBHOOK }}
          type: error
          project: ${{ inputs.PROJECT }}
