name: Deploy

on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
      PROJECT:
        required: true
        type: string
      BUILD_ENV:
        required: true
        type: string
      PATH: 
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-setup-${{ inputs.BUILD_ENV }}-${{ hashFiles('./yarn.lock') }}

      - name: Cache ${{ inputs.PROJECT }}
        id: cache-project
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/packages/projects/${{ inputs.PROJECT }}/${{ inputs.PATH }}
          # key: ${{ runner.os }}-project-${{ inputs.PROJECT }}-${{ inputs.BUILD_ENV }}-${{ github.sha }}
          key: ${{ runner.os }}-project-${{ inputs.PROJECT }}-${{ inputs.BUILD_ENV }}-TEST

      - name: Firebase Deploy - ${{ inputs.BUILD_ENV }}
        uses: w9jds/firebase-action@v13.15.0
        with:
          # args: deploy --project=${{ inputs.BUILD_ENV }} --only hosting:${{ secrets.FIREBASE_PROJECT_ID }}
          args: deploy --project=production --only hosting:sprintretro-c9af7
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_PATH: packages/projects/${{ inputs.PROJECT }}
